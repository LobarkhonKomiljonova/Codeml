<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/submission.js"></script>
	
</head>
<body class="bodyOfForm">
	<form id="formID" method="post">
		<div class="scrolBarOfForm" >

				<div class="forMargining" id="forMarginingID">
					<!--this input is for entering the value of user`s name -->
					<label for="firstName" class="labelMargin nameMargin">Name</label><br>
					<span class="fa fa-user-circle iconSizing"></span>
					<input type="text" name="firstName" class="firstName inputTypeText" id="firstNameID" required><br>
					<!--<div class="errmsg">Name should contain only letters</div>-->

					<!--this input is for entering the value of user`s last name -->
					<label for="LastName" class="labelMargin">Last name</label><br>
					<span class="fa fa-user-circle iconSizing"></span>
					<input type="text" name="lastName" class="LastName inputTypeText" id="LastName" required><br>

					
					<div class="threeDivs">
						<div class="Margin50left">
							<!--this radio buttons are for gender selection -->
							<label for="genderSelectionName" class="labelMargin" >Gender selection</label><br>
							<span class="fa fa-transgender iconSizing"></span>
							<select name="genderSelectionName" class="genderSelectionClass" id="genderSelectionID" required>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="dont" selected>Don't want to share</option>
							</select><br>
						</div>

						<div class="Margin50right">
							<!--this input is for entering the user`s date of birth -->
							<label for="DateOfBirth" class="labelMargin"> Data of birth </label><br>
							<span class="fa fa-calendar-check-o iconSizing"></span>
							<input type="date" id="dob" name="DateOfBirth" class="DateOfBirth" required><br>

							<!--this input is for entering the user`s phone number  -->
							<label for="PhoneNumber" class="labelMargin"> Phone number </label><br>
							<span class="fa fa-phone iconSizing"></span>
							<input type="text" id="phone" name="PhoneNumber" class="PhoneNumber" required><br>

							<!-- this input is for entering the user`s email --> 
							<label for="email" class="labelMargin">Email </label><br>
							<span class="fa fa-envelope iconSizing"></span>
							<input type="email" name="email" id="email" class="email" required><br>

							<label for="userName" class="labelMargin">Username</label><br>
							<span class="fa fa-user-circle iconSizing"></span>
							<input type="text" id="username" name="userName" class="inputTypeText"><br>

							<label for="password" class="labelMargin">Password</label><br>
							<span class="fa fa-key iconSizing"></span>
							<input type="password" id="password" name="password" class="password inputTypePass"><br>

							<label for="retype" class="labelMargin">Confirm password</label><br>
							<span class="fa fa-key iconSizing"></span>
							<input type="password" id="confirm" name="retype" class="reTypePassword inputTypePass"><br>
							</div>
								</div>

					<!-- Submit button --> 
					<button name = "submit" id="submitbtn" class="submissionOfFormClass" value="Submit">
					<span class="fa fa-send iconSizing">Submit</span></button>
			</div>
		</div>
		</div>
	</form>
</body>
</html>
